{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html>
  <head>
  <title>WebBot: Sherlockups</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <style>
  body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
  }
  
  .bgimg {
    background-position: center;
    background-size: cover;
    min-height: 75%;
  }
  
  .menu {
    display: none;
  }

  .css-productsall  {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    column-gap: 0px;
  }

  .css-product {
    box-sizing: border-box;
    margin: 0px;
    min-width: 0px;
    text-decoration: none;
    color: rgb(63, 63, 64);
    border: 1px solid rgb(242, 242, 242);
    width: 100%;
    height: 350px;
    padding: 10px;
  }

  .css-product-img {
    display: flex;
    justify-content: center;
  }
  .css-product-img img {
    width: 50%;
    height: auto;
    position: center;
  }

  </style>
  </head>  
<body>

  <div>  
  <!-- Links de cima --> 
    <div class="w3-top">
      <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
          <a href="http://127.0.0.1:8000/" class="w3-button w3-block w3-black">QUEM SOMOS</a>
        </div>
        <div class="w3-col s3">
          <a href="http://127.0.0.1:8000/#about" class="w3-button w3-block w3-black">SEU PEDIDO</a>
        </div>
        <div class="w3-col s3">
          <a href="https://gitlab.com/gof-webbot/projetowebbot" class="w3-button w3-block w3-black">GIT</a>
        </div>
        <div class="w3-col s3">
          <a href="http://fatecsjc-prd.azurewebsites.net/" class="w3-button w3-block w3-black">FATEC</a>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="w3-container">
      <div id="products_selected" class="css-productsall">
        {% for product in productsCarrefour %}
        <div class="css-product">
          <ul>
            <div class="css-product-img"> 
              <img src="{{ product.img }}" loading="lazy" alt="B2-6-5516382_1.jpg" width="200px" height="200px" class="css-j0j5gy">
            </div> 
              <p>{{ product.desc }} </p>
              <p>{{ product.price }} </p>
          </ul>
        </div>
        {% endfor %}
    </div>
    </div>
  </div>
</body>
</html>
